<div class="p-8 max-w-4xl mx-auto">
  <div class="mb-8">
    <h1 class="text-brand-blue m-0 text-3xl font-bold">ğŸ‘¤ {{ isEditMode ? 'Editar Cliente' : 'Nuevo Cliente' }}</h1>
  </div>

  <form (ngSubmit)="guardarCliente()" class="bg-white rounded-xl p-8 shadow-md border-t-4 border-brand-gold">
    <div class="mb-8 pb-8 border-b-2 border-gray-100 last:border-0">
      <h2 class="text-brand-blue text-xl font-bold mb-6">InformaciÃ³n Personal</h2>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div class="flex flex-col mb-6">
          <label for="nombre" class="text-gray-800 font-semibold mb-2 text-sm">Nombre *</label>
          <input 
            type="text" 
            id="nombre" 
            [(ngModel)]="cliente.nombre" 
            name="nombre"
            required
            class="p-3 border-2 border-gray-200 rounded-lg text-base transition-colors focus:outline-none focus:border-brand-gold focus:ring-1 focus:ring-brand-gold w-full"
          >
        </div>

        <div class="flex flex-col mb-6">
          <label for="apellidos" class="text-gray-800 font-semibold mb-2 text-sm">Apellidos *</label>
          <input 
            type="text" 
            id="apellidos" 
            [(ngModel)]="cliente.apellidos" 
            name="apellidos"
            required
            class="p-3 border-2 border-gray-200 rounded-lg text-base transition-colors focus:outline-none focus:border-brand-gold focus:ring-1 focus:ring-brand-gold w-full"
          >
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div class="flex flex-col mb-6">
          <label for="email" class="text-gray-800 font-semibold mb-2 text-sm">Email *</label>
          <input 
            type="email" 
            id="email" 
            [(ngModel)]="cliente.email" 
            name="email"
            required
            class="p-3 border-2 border-gray-200 rounded-lg text-base transition-colors focus:outline-none focus:border-brand-gold focus:ring-1 focus:ring-brand-gold w-full"
          >
        </div>

        <div class="flex flex-col mb-6">
          <label for="telefono" class="text-gray-800 font-semibold mb-2 text-sm">TelÃ©fono *</label>
          <input 
            type="tel" 
            id="telefono" 
            [(ngModel)]="cliente.telefono" 
            name="telefono"
            required
            class="p-3 border-2 border-gray-200 rounded-lg text-base transition-colors focus:outline-none focus:border-brand-gold focus:ring-1 focus:ring-brand-gold w-full"
          >
        </div>
      </div>
    </div>

    <div class="mb-8 pb-8 border-b-2 border-gray-100 last:border-0">
      <h2 class="text-brand-blue text-xl font-bold mb-6">Preferencias y Notas</h2>
      
      <div class="flex flex-col mb-6">
        <label for="preferencias" class="text-gray-800 font-semibold mb-2 text-sm">ğŸ½ï¸ Preferencias Alimentarias</label>
        <input 
          type="text" 
          id="preferencias" 
          [(ngModel)]="cliente.preferencias" 
          name="preferencias"
          placeholder="Ej: Picante, sin cerdo, vegetariano..."
          class="p-3 border-2 border-gray-200 rounded-lg text-base transition-colors focus:outline-none focus:border-brand-gold focus:ring-1 focus:ring-brand-gold w-full"
        >
      </div>

      <div class="flex flex-col mb-6">
        <label for="notas" class="text-gray-800 font-semibold mb-2 text-sm">ğŸ“ Notas Adicionales</label>
        <textarea 
          id="notas" 
          [(ngModel)]="cliente.notas" 
          name="notas"
          rows="4"
          placeholder="InformaciÃ³n relevante sobre el cliente..."
          class="p-3 border-2 border-gray-200 rounded-lg text-base transition-colors focus:outline-none focus:border-brand-gold focus:ring-1 focus:ring-brand-gold w-full resize-y min-h-[100px]"
        ></textarea>
      </div>

      <div class="mt-4">
        <label class="flex items-center gap-3 cursor-pointer font-semibold text-gray-800">
          <input 
            type="checkbox" 
            [(ngModel)]="cliente.vip" 
            name="vip"
            class="w-5 h-5 cursor-pointer text-brand-red focus:ring-brand-red rounded"
          >
          <span>â­ Cliente VIP</span>
        </label>
      </div>
    </div>

    <div class="flex gap-4 mt-8">
      <button type="button" (click)="cancelar()" class="px-6 py-3 rounded-lg font-bold text-gray-600 bg-gray-200 hover:bg-gray-300 transition-colors">
        Cancelar
      </button>
      <button type="submit" class="px-6 py-3 rounded-lg font-bold text-white bg-brand-red hover:bg-red-800 transition-colors shadow-md">
        Guardar Cliente
      </button>
    </div>
  </form>
</div>
