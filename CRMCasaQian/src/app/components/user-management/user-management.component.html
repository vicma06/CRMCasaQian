<div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Gesti√≥n de Usuarios</h2>
  
  <div *ngIf="loading" class="text-center text-gray-600">Cargando usuarios...</div>
  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">{{ error }}</div>

  <div class="overflow-x-auto" *ngIf="!loading && !error">
    <table class="min-w-full leading-normal">
      <thead>
        <tr>
          <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">ID</th>
          <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Usuario</th>
          <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Rol Actual</th>
          <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">{{ user.id }}</td>
          <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">{{ user.username }}</td>
          <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
            <span [class]="user.role === 'ADMIN' ? 'bg-purple-200 text-purple-900 py-1 px-3 rounded-full text-xs' : 'bg-green-200 text-green-900 py-1 px-3 rounded-full text-xs'">
              {{ user.role }}
            </span>
          </td>
          <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
            <button class="py-1 px-3 rounded text-xs font-bold text-white transition duration-300" 
                    [class]="user.role === 'CLIENTE' ? 'bg-yellow-500 hover:bg-yellow-600' : 'bg-gray-500 hover:bg-gray-600'"
                    (click)="toggleRole(user)">
              {{ user.role === 'CLIENTE' ? 'Hacer Admin' : 'Hacer Cliente' }}
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
