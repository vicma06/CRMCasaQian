<div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md border-t-4 border-brand-gold">
  <h2 class="text-2xl font-bold text-center mb-6 text-brand-blue">Gesti√≥n de Usuarios</h2>
  
  <div *ngIf="loading" class="text-center text-gray-600">Cargando usuarios...</div>
  <div *ngIf="error" class="bg-red-100 border border-brand-red text-brand-red px-4 py-3 rounded relative mb-4">{{ error }}</div>

  <div class="overflow-x-auto" *ngIf="!loading && !error">
    <table class="min-w-full leading-normal">
      <thead>
        <tr>
          <th class="px-5 py-3 border-b-2 border-brand-gold bg-brand-blue text-left text-xs font-semibold text-white uppercase tracking-wider">ID</th>
          <th class="px-5 py-3 border-b-2 border-brand-gold bg-brand-blue text-left text-xs font-semibold text-white uppercase tracking-wider">Usuario</th>
          <th class="px-5 py-3 border-b-2 border-brand-gold bg-brand-blue text-left text-xs font-semibold text-white uppercase tracking-wider">Rol Actual</th>
          <th class="px-5 py-3 border-b-2 border-brand-gold bg-brand-blue text-left text-xs font-semibold text-white uppercase tracking-wider">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">{{ user.id }}</td>
          <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">{{ user.username }}</td>
          <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
            <span [class]="user.role === 'ADMIN' ? 'bg-brand-gold text-brand-blue py-1 px-3 rounded-full text-xs font-bold' : 'bg-brand-blue/10 text-brand-blue py-1 px-3 rounded-full text-xs font-bold'">
              {{ user.role }}
            </span>
          </td>
          <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
            <button class="py-1 px-3 rounded text-xs font-bold text-white transition duration-300 shadow-sm" 
                    [class]="user.role === 'CLIENTE' ? 'bg-brand-gold hover:bg-[#b5952f] text-brand-blue' : 'bg-gray-500 hover:bg-gray-600'"
                    (click)="toggleRole(user)">
              {{ user.role === 'CLIENTE' ? 'Hacer Admin' : 'Hacer Cliente' }}
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
