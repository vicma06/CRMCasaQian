<div class="form-container">
  <div class="form-header">
    <h1>ğŸ“… {{ isEditMode ? 'Editar Reserva' : 'Nueva Reserva' }}</h1>
  </div>

  <form (ngSubmit)="guardarReserva()" class="reserva-form">
    <div class="form-section">
      <h2>InformaciÃ³n de la Reserva</h2>
      
      <div class="form-group" *ngIf="isAdmin">
        <label for="cliente">Cliente *</label>
        <select 
          id="cliente" 
          [(ngModel)]="reserva.clienteId" 
          name="cliente"
          required
          class="form-select"
        >
          <option value="0">Selecciona un cliente</option>
          <option *ngFor="let cliente of clientes" [value]="cliente.id">
            {{ cliente.nombre }} {{ cliente.apellidos }}
          </option>
        </select>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="fecha">Fecha *</label>
          <input 
            type="date" 
            id="fecha" 
            [(ngModel)]="reserva.fecha" 
            name="fecha"
            required
            class="form-input"
          >
        </div>

        <div class="form-group">
          <label for="hora">Hora *</label>
          <input 
            type="time" 
            id="hora" 
            [(ngModel)]="reserva.hora" 
            name="hora"
            required
            class="form-input"
          >
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="numeroPersonas">NÃºmero de Personas *</label>
          <input 
            type="number" 
            id="numeroPersonas" 
            [(ngModel)]="reserva.numeroPersonas" 
            name="numeroPersonas"
            min="1"
            max="20"
            required
            class="form-input"
          >
        </div>

        <div class="form-group">
          <label for="mesaId">Mesa (opcional)</label>
          <input 
            type="number" 
            id="mesaId" 
            [(ngModel)]="reserva.mesaId" 
            name="mesaId"
            placeholder="NÃºmero de mesa"
            class="form-input"
          >
        </div>
      </div>

      <div class="form-group">
        <label for="notas">ğŸ“ Notas Adicionales</label>
        <textarea 
          id="notas" 
          [(ngModel)]="reserva.notas" 
          name="notas"
          rows="4"
          placeholder="Preferencias de ubicaciÃ³n, ocasiÃ³n especial..."
          class="form-textarea"
        ></textarea>
      </div>
    </div>

    <div class="form-actions">
      <button type="button" (click)="cancelar()" class="btn-secondary">
        Cancelar
      </button>
      <button type="submit" class="btn-primary">
        Crear Reserva
      </button>
    </div>
  </form>
</div>
