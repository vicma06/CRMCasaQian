<div class="register-container">
  <h2>Crear Cuenta</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Nombre de Usuario</label>
      <input id="username" type="text" formControlName="username" class="form-control">
    </div>

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input id="nombre" type="text" formControlName="nombre" class="form-control">
    </div>

    <div class="form-group">
      <label for="apellidos">Apellidos</label>
      <input id="apellidos" type="text" formControlName="apellidos" class="form-control">
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input id="email" type="email" formControlName="email" class="form-control">
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input id="telefono" type="text" formControlName="telefono" class="form-control">
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" type="password" formControlName="password" class="form-control">
    </div>

    <div class="form-group">
      <label for="confirmPassword">Repetir Contraseña</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword" class="form-control">
      <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched" class="error-text">
        Las contraseñas no coinciden
      </div>
    </div>

    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

    <button type="submit" [disabled]="registerForm.invalid || loading" class="btn btn-primary">
      {{ loading ? 'Registrando...' : 'Registrarse' }}
    </button>
    
    <p class="mt-3">
      ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a>
    </p>
  </form>
</div>
