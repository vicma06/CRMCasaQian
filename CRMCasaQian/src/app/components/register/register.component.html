<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Crear Cuenta</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Nombre de Usuario</label>
      <input id="username" type="text" formControlName="username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
    </div>

    <div class="mb-4">
      <label for="nombre" class="block text-gray-700 text-sm font-bold mb-2">Nombre</label>
      <input id="nombre" type="text" formControlName="nombre" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
    </div>

    <div class="mb-4">
      <label for="apellidos" class="block text-gray-700 text-sm font-bold mb-2">Apellidos</label>
      <input id="apellidos" type="text" formControlName="apellidos" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
    </div>

    <div class="mb-4">
      <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Correo Electrónico</label>
      <input id="email" type="email" formControlName="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
    </div>

    <div class="mb-4">
      <label for="telefono" class="block text-gray-700 text-sm font-bold mb-2">Teléfono</label>
      <input id="telefono" type="text" formControlName="telefono" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
    </div>

    <div class="mb-4">
      <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
      <input id="password" type="password" formControlName="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
    </div>

    <div class="mb-4">
      <label for="confirmPassword" class="block text-gray-700 text-sm font-bold mb-2">Repetir Contraseña</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
      <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched" class="text-red-500 text-xs mt-1">
        Las contraseñas no coinciden
      </div>
    </div>

    <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">{{ error }}</div>

    <button type="submit" [disabled]="registerForm.invalid || loading" class="w-full bg-red-600 text-white font-bold py-2 px-4 rounded hover:bg-red-700 transition duration-300 disabled:bg-gray-400">
      {{ loading ? 'Registrando...' : 'Registrarse' }}
    </button>
    
    <p class="mt-4 text-center text-sm text-gray-600">
      ¿Ya tienes cuenta? <a routerLink="/login" class="text-red-600 hover:text-red-800 font-semibold">Inicia sesión aquí</a>
    </p>
  </form>
</div>
